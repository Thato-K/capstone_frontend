    <div class="container text-center">
        <h2>Input Coordinates</h2>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-2">
                <label for="latitude">Latitude:</label>
                <input type="number" class="form-control mx-auto" id="latitude">
            </div>
            <div class="col-md-3 mb-2">
                <label for="longitude">Longitude:</label>
                <input type="number" class="form-control mx-auto" id="longitude">

    <div>
        <h2>Heavy Metal Concentrations</h2>
        <div class="row">
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="cadmium">Cadmium(Cd):</label>
                <input type="number" class="form-control" id="cadmium">
            </div>
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="chromium">Chromium(Cr):</label>
                <input type="number" class="form-control" id="chromium">
            </div>
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="nickel">Nickel(Ni):</label>
                <input type="number" class="form-control" id="nickel">
            </div>
        </div>
    
        <br>
    
        <div class="row">
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="zinc">Zinc(Zn):</label>
                <input type="number" class="form-control" id="zinc">
            </div>
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="copper">Copper(Cu):</label>
                <input type="number" class="form-control" id="copper">
            </div>
            <div class="col-md-3 mx-auto ml-2 mr-2">
                <label for="cobalt">Cobalt(Co):</label>
                <input type="number" class="form-control" id="cobalt">
            </div>
        </div>

        <br>

        <div class="col-md-3 mx-auto ml-2 mr-2">
            <label for="lead">Lead(Pb):</label>
            <input type="number" class="form-control" id="lead">
        </div>

        <div class="mt-3">
            <button type="button" class="ConcentrationsButton btn btn-secondary mt-3">Submit Concentrations</button>
